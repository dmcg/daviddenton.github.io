layout: base
title: David Denton

<style>
    html, body{
        margin: 0;
        padding: 0;

        min-width: 100%;
        width: 100%;
        max-width: 100%;

        min-height: 100%;
        height: 100%;
        max-height: 100%;
    }

    div.hero {
        background-color: {{ site.navbar-col }};
    }

    h1 {
        font-size: 5rem;
    }

    h2 {
        font-size: 2.5rem;
    }

    h1,h2,h3,h4,h5,h6 {
        line-height: 1.6;
        color: #ffffff;
    }

    hero {
        height: 1000px;
    }

    img.logo {
        width: 20%;
        padding: 30px;
    }

    img.hero-link {
        width: 75px;
        padding-bottom: 100px;
    }

    a {
        color: #ffffff;
    }

    a:hover {
        text-decoration: none;
    }

    footer {
        margin: 0 0 0 0;

        color: inherit;
    }
</style>
<div class="hero text-center">
    <img class="logo" src="/assets/img/logo_white.png" alt="logo"/>
    <h1>David Denton</h1>
    <h2>Engineering Lead // Open Source // Kotlin GDE</h2>
    <h2><a href="">Training</a> | <a href="">Speaking</a> | <a href="">Consulting</a></h2>
    <br/>
        {%- for link in site.navbar-links -%}
    <span style="padding: 20px">
                <a href="{{ link[1] | relative_url }}"><img class="hero-link"  src="/assets/img/{{ link[0] }}_icon.png" alt="{{ link[0] }}"/></a>
    </span>
        {%- endfor -%}
</div>
